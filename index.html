<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaggio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            overflow: hidden;
        }
        .navigation {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 20px;
        }
        .content {
            text-align: center;
            z-index: 0;
            color: #fff;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body style="background-image: url('/background/default.jpg');">
    <div class="navigation">
        <button class="button" onclick="changeBackground('canada')">Canada</button>
        <button class="button" onclick="changeBackground('america')">America</button>
        <button class="button" onclick="changeBackground('map')">Mappa</button>
    </div>
    <div class="content">
        <h1>Benvenuti al nostro viaggio</h1>
        <p>Esplora le bellezze naturali del Canada e dell'America.</p>
    </div>

    <script>
        function changeBackground(location) {
            var body = document.body;
            var imageUrl = getBackgroundUrl(location);
            body.style.backgroundImage = "url('" + imageUrl + "')";
        }

        function getBackgroundUrl(location) {
            switch(location) {
                case 'canada':
                    return '/background/canada.jpg';
                case 'america':
                    return '/background/america.jpg';
                case 'map':
                    return '/background/map.jpg';
                default:
                    return '/background/default.jpg';
            }
        }
    </script>
</body>
</html>
